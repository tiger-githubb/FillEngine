<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Fill Forms</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        background: #fafafa;
        color: #2c3e50;
        line-height: 1.5;
      }

      .container {
        background: #ffffff;
        border: 1px solid #e1e8ed;
        border-radius: 8px;
        overflow: hidden;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 13px;
        opacity: 0.9;
        font-weight: 400;
      }

      /* Main Content */
      .content {
        padding: 24px;
      }

      /* Fill Button */
      .fill-button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 14px 20px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 20px;
      }

      .fill-button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .fill-button:active {
        transform: translateY(0);
      }

      .fill-button:disabled {
        background: #e1e8ed;
        color: #8a9ba8;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Status Message */
      .status {
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 16px;
        display: none;
      }

      .status.success {
        background: #f0f9f0;
        color: #2d5a2d;
        border: 1px solid #c8e6c8;
      }

      .status.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      /* Statistics */
      .stats {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 16px;
        display: none;
      }

      .stats-header {
        font-size: 14px;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 700;
        color: #667eea;
        line-height: 1;
      }

      .stat-label {
        font-size: 11px;
        color: #64748b;
        margin-top: 2px;
        font-weight: 500;
      }

      /* Results Details */
      .results {
        max-height: 120px;
        overflow-y: auto;
        border-top: 1px solid #e2e8f0;
        padding-top: 12px;
      }

      .result-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 0;
        font-size: 12px;
      }

      .result-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .result-icon.success {
        background: #dcfce7;
        color: #166534;
      }

      .result-icon.error {
        background: #fef2f2;
        color: #dc2626;
      }

      .result-text {
        color: #374151;
        line-height: 1.3;
      }

      /* Scrollbar */
      .results::-webkit-scrollbar {
        width: 4px;
      }

      .results::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 2px;
      }

      .results::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }

      .results::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Loading State */
      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hidden utility */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Auto-Fill Forms</h1>
        <p>Remplissage automatique intelligent</p>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Fill Button -->
        <button id="fillFormBtn" class="fill-button">
          <span class="button-text">Remplir le formulaire</span>
        </button>

        <!-- Status Message -->
        <div id="status" class="status"></div>

        <!-- Statistics -->
        <div id="stats" class="stats">

          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="fieldsDetected">-</div>
              <div class="stat-label">DÃ©tectÃ©s</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="fieldsFilled">-</div>
              <div class="stat-label">Remplis</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="successRate">-</div>
              <div class="stat-label">RÃ©ussite</div>
            </div>
          </div>

          <div class="results" id="results"></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
